<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Under Construction Demo</title>
  <!-- Link to the external CSS -->
  <link rel="stylesheet" href="underConstruction.css" />
</head>
<body>

  <!-- Example link that triggers the modal -->
  <h1>My Projects</h1>
  <ul>
    <li>
      <a 
        href="fantasy-football-app-redesign" 
        target="_blank"
        onclick="showUnderConstruction(event)"
      >
        Fantasy Football App Redesign
      </a>
    </li>
    <li>
      <a 
        href="climate-energy-data-science" 
        target="_blank"
        onclick="showUnderConstruction(event)"
      >
        Climate/Energy Consumption Data Science Project
      </a>
    </li>
  </ul>

  <!-- The Modal (hidden by default) -->
  <div id="underConstructionModal" class="modal">
    <div class="modal-content">
      <!-- “Forest clearing” area -->
      <div class="forest">
        <span class="tree tree-left">🌳</span>
        <span class="tree tree-right">🌳</span>
      </div>
      <h2>Webpage in progress!</h2>
    </div>
  </div>

  <!-- Reference the external JS file -->
  <script src="underConstruction.js"></script>
</body>
</html>
