<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice-Controlled Workout App</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 20px;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .button-group .btn {
      flex: 1;
      min-width: 120px;
    }
    #status {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #exerciseTable {
      width: 100%;
      overflow-x: auto;
    }
    @media (max-width: 576px) {
      #exerciseTable th, #exerciseTable td {
        padding: 8px;
        font-size: 14px;
      }
    }
    #advice-container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4 mb-4">Voice-Controlled Workout App</h1>
    <div class="button-group">
      <button id="beginConversationBtn" class="btn btn-success">Begin Conversation</button>
      <button id="endConversationBtn" class="btn btn-danger">End Conversation</button>
      <button id="clearHistoryBtn" class="btn btn-primary">Clear History</button>
      <button id="startAssessmentBtn" class="btn btn-info">Start Assessment</button>
    </div>

    <h2 class="mt-4">Workout Advice:</h2>
    <div id="advice-container" class="card mb-4">
      <div class="card-body d-flex align-items-center">
        <img id="avatarImage" src="listening.png" alt="Avatar" style="width: 100px; height: auto; margin-right: 20px;">
        <div>
          <div id="status" class="badge bg-secondary">Ready</div>
          <div id="advice">Your instructions will appear here.</div>
          <div id="loader" style="display: none;">ðŸ¤– Processing...</div>
        </div>
      </div>
    </div>
    
    

    <h2>Exercises:</h2>
    <div class="table-responsive">
      <table id="exerciseTable" class="table table-striped">
        <!-- Table content will be dynamically added here -->
      </table>
    </div>

    <!-- Add the assessment area container -->
    <div id="assessmentArea" class="mt-4"></div>
  </div>

  <!-- Add Bootstrap JavaScript and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="frontend.js"></script>
</body>
</html>
